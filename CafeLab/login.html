<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login | CafeLab</title>
</head>
<body>


    <div class="social-bar">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-whatsapp"></i>
    </div>


    <form action="" class="formulario">
            
        <h1 class="title">NEIRA CAFÉ LAB</h1>

        <div class="container">
            
          <a href=""> <img class="img" src="Assets/neira.jpg" alt=""></a>


            <div>
                 <input type="text" class="user" placeholder="Usuario">
            </div>

           <div>
                <input type="password" class="pass" placeholder="Contraseña">
           </div>

            <input type="submit" value="INICIAR" class="btn">

            <a href="#" class="texto">
                ¿Olvidó la contraseña?
            </a>

        </div>

    </form>

</html>
